INFO_AUTHORIZE_BOX=Sur votre Freebox, un message pour authoriser l'application va apparaître à la fermeture de ce dialogue.\n Merci d'accepter sur l'écran de la Freebox.
ASK_AUTHORIZE_BOX=L'autorisation de connection de l'application doit être initialisé, merci de suivre les instructions suivantes.\nUne personne ayant accés au paramètrage de la freebox doit être présente.
ASK_PARENT_AUTORIZE=L'application \"ControleRempes\", n'a pas l'accés au contrôle parental.\nDemande l'accès de l'application à tes parents (voir menu Connexion/Aide).

AUTHORIZE_OK=Autorisation accordée, Merci\n Maintenant (avant de fermer cette fenêtre), activez de suite le controle parentale sur l'interfaceweb de la freebox http://mafreebox.freebox.fr/.\n Aller dans "Paramètre de la freebox" , onglet "mode avancé", divers "Gestion des accés", onglet application\n et donnez l'accès de l'application au contrôle parental
AUTHORIZE_KO=Autorization refusée.
CONECTION_FAIL=Echec de connexion vérifier les paramètres de la connexion.
